<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">{{product.name}}
            <span class="pull-right">{{product.pubdate | date:'yyyy-MM-dd'}}</span>
        </h4>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <th>제조사</th><td>{{product.maker}}</td>
            </tr>
            <tr>
                <th>가격</th><td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
